---
layout:
  template: layout
meta:
  title: Group Test
header-components:
- name: link
  data:
    link: "#content"
    display:
      name: partials__display
      data:
      - component: skip-to-content
    selector: skiplink
    content: shared.header.skip-to-content
- name: status__banner
  data:
    display:
      name: partials__display
      data:
      - component: status
        variant: banner
      - component: theme
        variant: caution
      - component: cookie
    selector: cookie
    components:
    - name: paragraph
      data:
      - content: shared.header.cookie-banner-text
        data:
          link: "/meta/cookie-policy"
- name: status__banner
  data:
    display:
      name: partials__display
      data:
      - component: status
        variant: banner
    components:
    - name: paragraph
      data:
      - content: shared.header.beta-status
- name: header
  data:
    components:
    - name: link
      data:
        link: "/"
        display:
          name: partials__display
          data:
          - component: uk_parliament
        label: shared.header.label
        components:
        - name: icon__uk-parliament
          data: shared.header.label
    - name: form__search
      data:
        global: true
        label: search.label
        components:
        - name: icon__search
          data: search.search-icon
        search-action: "/search"
main-components:
- name: section__primary
  data:
    components:
    - name: heading1
      data:
        subheading:
          content: Group
        heading:
          content: Group Test
        context:
          content: 12 December 2012 to 13 December 2012
- name: section__section
  data:
    components:
    - name: heading
      data:
        content: Literals
        size: 2
    - name: list__description
      data:
        items:
        - term:
            content: Name
          description:
          - content: Group Test
        - term:
            content: Start Date
          description:
          - content: 12 December 2012
        - term:
            content: End Date
          description:
          - content: 13 December 2012
footer-components:
- name: footer
  data:
    uk-parliament: shared.footer.uk-parliament
    components:
    - name: list__generic
      data:
        type: ul
        display:
          name: partials__display
          data:
          - component: list
        contents:
        - content: shared.footer.current-website
        - content: shared.footer.cookie-policy
          data:
            link: "/meta/cookie-policy"
        - content: shared.footer.data-protection-privacy
