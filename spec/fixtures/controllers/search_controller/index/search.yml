---
layout:
  template: layout
title: Search - UK Parliament
header-components:
- name: link
  data:
    link: "#content"
    display:
      data:
      - component: skip-to-content
    selector: skiplink
    content: skip-to-content.skip-to-content
- name: status__banner
  data:
    display:
      data:
      - component: status
        variant: banner
      - component: theme
        variant: caution
      - component: cookie
    selector: cookie
    components:
    - name: paragraph
      data:
      - content: cookie-banner.text
        data:
          link: "/meta/cookie-policy"
- name: status__banner
  data:
    display:
      data:
      - component: status
        variant: banner
    components:
    - name: span
      data:
        display:
          data:
          - component: hint
        content: status-banner.beta
    - name: list__generic
      data:
        type: ul
        display:
          data:
          - component: list
            variant: inline
        contents:
        - content: status-banner.pages-tested
        - content: status-banner.current-website
- name: header
  data:
    components:
    - name: link
      data:
        link: "/"
        display:
          data:
          - component: uk_parliament
        label: header-component.label
        components:
        - name: icon__uk-parliament
          data: header-component.uk-parliament
main-components:
- name: section__primary
  data:
    content-flag: true
    components:
    - name: heading
      data:
        heading:
        - search.heading
        size: 1
    - name: form__search
      data:
        key-word: search.key-word
        components:
        - name: icon__search
          data: search.search-icon
footer-components:
- name: footer
  data:
    uk-parliament: footer.uk-parliament
    components:
    - name: list__generic
      data:
        type: ul
        display:
          data:
            component: list
        contents:
        - content: footer.current-website
        - content: footer.cookie-policy
          data:
            link: "/meta/cookie-policy"
        - content: footer.data-protection-privacy
