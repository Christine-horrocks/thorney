---
layout:
  template: layout
meta:
  title: groupName - 1
header-components:
- name: link
  data:
    link: "#content"
    display:
      name: partials__display
      data:
      - component: skip-to-content
    selector: skiplink
    content: shared.header.skip-to-content
- name: status__banner
  data:
    display:
      name: partials__display
      data:
      - component: status
        variant: banner
      - component: theme
        variant: caution
      - component: cookie
    selector: cookie
    components:
    - name: paragraph
      data:
      - content: shared.header.cookie-banner-text
        data:
          link: "/meta/cookie-policy"
- name: status__banner
  data:
    display:
      name: partials__display
      data:
      - component: status
        variant: banner
    components:
    - name: paragraph
      data:
      - content: shared.header.beta-status
- name: header
  data:
    components:
    - name: link
      data:
        link: "/"
        display:
          name: partials__display
          data:
          - component: uk_parliament
        label: shared.header.label
        components:
        - name: icon__uk-parliament
          data: shared.header.label
    - name: form__search
      data:
        global: true
        label: search.label
        components:
        - name: icon__search
          data: search.search-icon
        search-action: "/search"
main-components:
- name: section__primary
  data:
    components:
    - name: heading1
      data:
        subheading:
          content: Group
        heading:
          content: groupName - 1
        context:
          content: 1 October 1969 to 10 May 1974
- name: section__section
  data:
    components:
    - name: heading
      data:
        content: Literals
        size: 2
    - name: list__description
      data:
        items:
        - term:
            content: Name
          description:
          - content: groupName - 1
        - term:
            content: Start Date
          description:
          - content: 1 October 1969
        - term:
            content: End Date
          description:
          - content: 10 May 1974
footer-components:
- name: footer
  data:
    uk-parliament: shared.footer.uk-parliament
    components:
    - name: list__generic
      data:
        type: ul
        display:
          name: partials__display
          data:
          - component: list
        contents:
        - content: shared.footer.current-website
        - content: shared.footer.cookie-policy
          data:
            link: "/meta/cookie-policy"
        - content: shared.footer.data-protection-privacy
